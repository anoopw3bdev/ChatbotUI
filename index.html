<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    
    <link rel="stylesheet" href="./styles.css">
    <title>Chat bot</title>
</head>

<body>
    <div class="container">
        <div class="section1">
            <div class="name">
                IRIS
            </div>
            <div class="hello">
                <h3>Hello <i class="fas fa-hand-sparkles"></i></h3>
                <p>I am Iris, a Virtual Assistant<br /> How may I help you?</p>
            </div>
            <div class="bot">
                <i class="fas fa-robot fa-lg"></i>
            </div>
        </div>
        <div class="empty-section">

        </div>
        <div class="section3">
            <h4>Frequently asked questions <span>?</span> </h4>
            <ul class="animate__animated bounceIn" >
                <li class="faq">
                    <h5>Can I redeem my FB before the original term?</h5>
                </li>
                <li class="faq">
                    <h5>How do I pay my Credit card bill?</h5>
                </li>
                <li class="faq">
                    <h5>Can I get my Account Statement?</h5>
                </li>
                <li class="faq">
                    <h5>What is the tenure of Fixed Deposit?</h5>
                </li>

            </ul>
            <h3><i class="fas fa-comments"></i>Start a New Conversation</h3>



        </div>
    </div>
</body>

</html>
